<body>
	<div class="container-fluid"> <!--Encabezado-->
    <div class="media">
    	<a href="index.html">
    		<br>
    		<img src="logo_uni_ficticia.png" width="150" height="50" class="align-self-center mr-3 mt-1" alt="Inicio">
    	</a>
        <div class="media-body">
            <h3 class="mt-0 text-left mt-3 font-weight-bold">Plan de Estudios personalizado </h3>
            <h4 class="font-italic font-weight-bold">de Ingeniería en Sistemas Computacionales</h4>
        </div>
    </div>
    <hr> <!--Aquí acaba el encabezado-->
    <p class="final">Este es tu plan de estudios: </p>
    <div id="a" class="final"></div>
    <script type="text/javascript">
        //Me agarra las materias de formación profesional que se definen en base al index, si tiene requisitos mínimos
        let materiasformacion = localStorage.getItem("materiasformacion");
        console.log(materiasformacion);

        //Materias de formación profesional, las paso a una nueva variable
        var probando = materiasformacion;
        //Le reemplazo el las comillas del principio y final.
        var newStr = probando.replace(/"/g, ' ');

        
        //Me agarra las materias de tronco común y especialidad
        let materias = localStorage.getItem("materias");
        console.log(materias);

        //Materias de tronco común y especialidad las paso a una nueva variable
        var probando2 = materias;
        //Le reemplazo las comillas del principio y fin. Y también los guiones
        var newStr2 = probando2.replace(/"/g, ' ').replace(/-/g, ' ');


        var insertData = '<p class="final1"> MATERIAS DE FORMACIÓN PROFESIONAL: </p>';
        var insertData1 = '<p> '+newStr+'</p>';  //Aquí mando a llamar mis materias de formación profesional
        var insertData2 = '<p class="final1"> MATERIAS DE TRONCO COMÚN, ESPECIALIDADES: </p>';
        var insertData3 = '<p> '+newStr2+'</p>'; //Aquí las del tronco común, especialidades
        document.getElementById('a').innerHTML = insertData+insertData1+insertData2+insertData3; //Aquí llamo a las variables anteriores para mostrarlas en el HTML

    </script>
    <button type="button" class="btn btn-dark float-right" id="botonSiguiente1">Volver a inicio</button>
    <script type="text/javascript">
        $("#botonSiguiente1").click(function(){
            location.assign('index.html'); //Me dirige a la página de inicio
        });
